<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="AC-sign-in-sign-up-reset-password.css">
</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <form id="sign-up-form" onsubmit="return validateSignUpForm()">
            <input type="email" id="sign-up-email" placeholder="Email" required>
            <input type="password" id="sign-up-password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="AC-sign-in.html">Sign In</a></p>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
    <script src="AC-sign-in-sign-up-reset-password.js"></script>
</body>
</html>
