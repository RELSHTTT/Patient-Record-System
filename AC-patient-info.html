<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" href="AC-patient-info.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="form-section">
                <form id="patient-form">
                    <div class="number-only">
                        <input type="text" id="ward-number" placeholder="Ward Number" required>
                        <div id="ward-number-note" class="note">NOTE: Number Only</div>
                    </div>
                    <div class="number-only">
                        <input type="text" id="bed-number" placeholder="Bed Number" required>
                        <div id="bed-number-note" class="note">NOTE: Number Only</div>
                    </div>
                    <input type="text" id="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" placeholder="Last Name" required>
                    <input type="text" id="middle-name" placeholder="Middle Name">
                    <input type="date" id="date-of-birth" placeholder="Date of Birth" required>
                    <input type="text" id="age" placeholder="Age" readonly>
                    <select id="gender" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <div class="number-only">
                        <input type="text" id="contact-number" placeholder="Contact Number">
                        <div id="contact-number-note" class="note">NOTE: Number Only</div>
                    </div>
                    <input type="text" id="address" placeholder="Address" required>
                    <input type="date" id="date-of-admission" placeholder="Date of Admission" required>
                    <textarea id="reason-for-admission" placeholder="Reason for Admission" required></textarea>
                    <h3>Emergency Contact</h3>
                    <input type="text" id="emergency-name" placeholder="Name">
                    <input type="text" id="emergency-relationship" placeholder="Relationship to Patient">
                    <div class="number-only">
                        <input type="text" id="emergency-contact" placeholder="Contact Number">
                        <div id="emergency-contact-note" class="note">NOTE: Number Only</div>
                    </div>
                    <h3>Doctor's Information</h3>
                    <input type="text" id="doctor-in-charge" placeholder="Doctor-in-Charge">
                    <input type="text" id="specialization" placeholder="Specialization">
                    <div class="number-only">
                        <input type="text" id="doctor-contact" placeholder="Contact Number">
                        <div id="doctor-contact-note" class="note">NOTE: Number Only</div>
                    </div>
                    <input type="date" id="last-consultation" placeholder="Last Consultation">
                    <button type="submit">Save</button>
                </form>
            </div>

            <div class="search-section">
                <input type="text" id="search-bar" placeholder="Search by Name">
                <ul id="patient-list">
                  
                </ul>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Patient Information System</p>
        </footer>
    </div>
    <script src="AC-patient-info.js"></script>
</body>
</html>
