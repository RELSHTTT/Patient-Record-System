<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="AC-sign-in-sign-up-reset-password.css">
</head>
<body>
    <div class="form-container">
        <h1>Sign In</h1>
        <form id="sign-in-form">
            <input type="email" id="sign-in-email" placeholder="Email" required>
            <input type="password" id="sign-in-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p>Don't have an account? <a href="AC-sign-up.html">Sign Up</a></p>
            <p><a href="AC-reset-password.html">Forgot Password?</a></p>
        </form>
    </div>
    <script src="AC-sign-in-sign-up-reset-password.js"></script>
</body>
</html>
